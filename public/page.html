  <script>



function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}    

var urlid = getUrlParameter('id');
console.log(urlid);

if (urlid != "") {
$.getJSON("techradar.json",function(result){
    $.each(result, function(i, id){
      if(i == urlid - 1)
      {
        var keys = Object.keys(id);        
        var disp = "";
        for(k in keys)
        {
          disp += ("<h4><span class='label label-success'>" + keys[k] + "</span></h4>");
          var val = (id[keys[k]] != "") ? id[keys[k]] : "N/A";
          disp += (val + "<br><br>");
          console.log("KEY: " + keys[k] + ", VALUE: " + id[keys[k]]);
        }

        document.getElementById("entireJSON").innerHTML=disp;

      }
    });
  });
}
else
{
  document.getElementById("entireJSON").innerHTML="No information was found";
}



</script>
